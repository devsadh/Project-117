<html>
    <head>
        <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <script src="main.js"></script>
  <link href="style.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <button class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal"id="show_sketch">Show Sketch</button>
        </header>
        <div id="myModal" class="modal-fade">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sketches</h4>
              </div>
      
              <div class="modal-body">
                <img src="sketch1.png"/>
                <img src="sketch2.png"/>
              </div>
      
            </div>
          </div>
        <center>
        <p id="head">Quick draw</p><br>
        <p id="sketch">Your Sketch:</p><br>
        <p id="conf">Confidence:</p><br>
        <p id="stbd">Sketch to be drawn:</p><br>
        <p id="points">Points:</p><br>
        <p id="timer">Timer:</p><br>
    </center>

    </body>
</html>
